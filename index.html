<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    ul,li{
        
            background-color: #f1f9fb;
            border-top: 1px solid #0091b5;
            border-left-color: #fff;
            border-right-color: #fff;
            background-color: rgb(255, 246, 246);
            text-decoration: none;
            list-style: none;
            
          
          
    }
</style>
</head>
<body>
    <h2 style="text-align:center">My To Do List</h2>
<div class="container d-flex justify-content-center" id="myDIV" class="header">
  <div class="row">
    <div class="col-md-10">
        <input class="form-control" type="text" id="myInput" placeholder="Title...">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" onclick="newElement()" class="addBtn">Add</button>
    </div>
  </div>
 
  
</div>


<br><br>

<div class="container d-flex justify-content-center" id="myDIV" class="header">
    <div class="row">
      <div class="col-md-12">
        <ul id="myUL" class="list-group">
            <li class="list-group-item">Hit the gym</li>
            <li class="checked list-group-item">Pay bills</li>
            <li class="list-group-item">Meet George</li>
            <li class="list-group-item">Buy eggs</li>
            <li class="list-group-item">Read a book</li>
            <li class="list-group-item">Organize office</li>
          </ul>
      </div>
     
    </div>
<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
